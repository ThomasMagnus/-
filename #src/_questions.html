<section class="questions">
	<h2 class="questions__mainTitle">Ваши вопросы</h2>
	<div class="container">
		<div class="questions__wrapper">
			<div class="questions__feed">
				<div class="questions__title">
					<div class="questions__maintitle">Остались вопросы?</div>
					<div class="questions__subtitle">напишите нам</div>
				</div>
				<form action="#" class="questions__form">
					<div class="questions__prop">
						<input class="questions__input" type="text" placeholder="Ваше имя..." >
						<input class="questions__input" type="tel" placeholder="Ваш номер телефона...">
						<input class="questions__input" type="email" placeholder="Ваше e-mail...">
					</div>
					<div class="questions__text">
						<textarea name="comments" class="questions__textarea" placeholder="Сообщение..."></textarea>
					</div>
					<button class="questions__btn" type="submit">отправить заявку</button>
				</form>
			</div>
		</div>
	</div>
</section>
