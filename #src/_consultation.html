<section class="consultation">
	<div class="container">
		<div class="consultation__wrapper">
			<h2 class="title consultation__title">Заказать бесплатную консультацию</h2>
			<div class="consultation__call">
				<div class="consultation__border">
					<div class="consultation__img">
						<img src="img/Layer_13.png" alt="">
					</div>
				</div>
				<form action="#" method="GET" class="consultation__form">
					<div class="consultation__input">
						<input type="text" name="name" class="consultation__name" placeholder="Ваше имя...">
						<input type="tel" name="tel" class="consultation__tel" placeholder="Ваш номер телефона...">
						<input type="email" name="email" class="consultation__email" placeholder="Ваш e-mail...">
					</div>
					<button class="consultation__btn" type="submit">Отправить заявку</button>
				</form>
			</div>
			<div class="consultation__fone">
				<div class="consultation__fone-img">
					<img src="img/form.png" alt="">
				</div>
			</div>
		</div>
	</div>
</section>
